<script>
//14)	Faça um algoritmo que leia um conjunto de números e imprima a 
//quantidade de números pares e a quantidade de números impares.

var vetor=[5,3,1,2,7,8];
var par=0;
var impar=0;
for(var i=0; i<vetor.length;i++){
    if(vetor[i]%2==0){
        par++;
    }
    else{
        impar++;
    }
}
console.log("<br>Par:",par);
console.log("<br>Impar:",impar);
    
    
</script>
