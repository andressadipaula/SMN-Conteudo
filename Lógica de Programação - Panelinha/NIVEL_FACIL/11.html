<script>
//11 Escreva um programa que receba como entrada um número inteiro e calcule o seu fatorial.

var numero=parseInt(prompt("Digite um número: "));
var resultado=1;

function Fatorial(){
    for(var i=1; i<=numero;i++){
        resultado*=i;
        document.write("<br>",i);
    }
    document.write("<br>Resultado: ",resultado);
}

Fatorial();


    
</script>
