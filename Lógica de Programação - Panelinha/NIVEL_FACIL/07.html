<script>
//7-Dado a formula: “J = C * I * N”.  Escreva um programa que calcule os juros 
//de um empréstimo C com uma taxa I durante N meses.

    var juros, emprestimo=1000, taxa=0.08; meses=2;

    function Calcula(){
        juros= emprestimo*taxa*meses;
        console.log(juros);
    }
    Calcula();
    
</script>
