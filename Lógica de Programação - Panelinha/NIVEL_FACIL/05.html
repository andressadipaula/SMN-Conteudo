<script>
    /*5)Escreva um programa que receberá como entrada um vetor de valores 
    e terá de mostrar o maior e o menor número.*/

    var menor, maior;    
    var vetor=[54444,44,55,1,23,10];

    var converte=vetor.sort();
    console.log(vetor);

    menor=converte[0];
    console.log("O menor número é:",menor);
    maior=converte[converte.length-1];
    console.log("O maior número é:",maior);
    
</script>
