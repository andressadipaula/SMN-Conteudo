<script>

    // 2)Escreva um programa para ler o ano de nascimento de uma pessoa 
    // e escrever uma mensagem que diga se ela poderá ou não votar este ano 
    // (não é necessário considerar o mês em que ela nasceu).

    var ano;

    ano=prompt("Qual ano você nasceu? ");
    if(ano<=2002){
        document.write('Você já pode votar!!!');
    }
    else{
        document.write('Você ainda não pode votar!!!');
    }

    
    
</script>
