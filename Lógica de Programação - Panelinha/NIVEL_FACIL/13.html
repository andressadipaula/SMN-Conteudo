<script>
//13) Escreva um programa para inverter um texto, exemplo: entrada: “animal”, saída: “lamina”.

    var string=prompt("Digite uma palavra: ");


    document.write(string);
    document.write("<br>");

    for(var i=string.length-1;i>=0;i--){
        
        document.write(string[i]);
    }
    
</script>
